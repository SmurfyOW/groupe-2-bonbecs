    <body>

        <section class="min-vh-100 d-flex align-items-center justify-content-center">
        <!--Création d'un formulaire de contact avec plusieurs objet a selectionner-->
            <form>
                <h2 class="text-center">Nous contacter !</h2>
                <h3 class="text-center">Besoin d'un renseignement, d'un devis, remplissez ce formulaire ci dessous.</h3>
            <!--input nom & prenom-->
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Nom *</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Saisissez votre nom...">
                </div>

                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Prénom *</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Saisissez votre prénom...">
                </div>

            <!--input mail & téléphone-->
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">E-mail *</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                </div>

                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Téléphone *</label>
                    <input type="tel" class="form-control" id="exampleFormControlInput1" placeholder="00.00.00.00.00">
                </div>

            <!--Objet de la demande, liste déroulante-->
                <select class="form-select" aria-label="Default select example">
                <option selected>Objet.</option>
                <option value="1">Renseignement.</option>
                <option value="2">Devis.</option>
                <option value="3">Autre.</option>
                </select>

            <!--input saisie message-->
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Votre message.</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
            
            <!--checkbox rgpd-->
                <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="checkIndeterminate">
                <label class="form-check-label" for="checkIndeterminate">
                    En cochant cette case, vous acceptez les conditions générales d'utilisation, la politique de confidentialité et les conditions générales de ventes. 
                </label>
                </div>

            <!--Input bouton envoyer-->
			    <input type="submit" class="text-white bg-envoi m-2 p-1" value="Envoyer">
            </form>
        </section>

        <!-- Script Bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
